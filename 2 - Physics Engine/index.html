<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <!-- Libs -->

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.8.0-alpha/matter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" media="all" />

    <link rel="stylesheet" type="text/css" href="./style/style.css" media="all" />

    <!-- Scripts -->

    <script src="./js/app.js"></script>
    <script src="./js/worldService.js"></script>
    <script src="./js/worldDirective.js"></script>
    <script src="./js/mainController.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="mainController">
        <h1>&nbsp;</h1>
        <div class="row">
            <form>
                <div class="col-sm-2 p-t-2">
                    <h4><b>ball</b></h4>
                </div>

                <fieldset class="form-group col-sm-2">
                    <label for="ballX">X</label>
                    <input type="number" ng-model="ball.x" class="form-control" id="ballX">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="ballY">Y</label>
                    <input type="number" ng-model="ball.y" class="form-control" id="ballY">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="ballD">D</label>
                    <input type="number" ng-model="ball.d" class="form-control" id="ballD">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="ballElast">Elast (1-10)</label>
                    <input type="number" ng-model="ball.elast" class="form-control" id="ballElast">
                </fieldset>

                <div class="form-group col-sm-2 p-t-2 text-right">
                    <button type="submit" ng-click="onBallSubmit()" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>

        <div class="row m-t">
            <form>
                <div class="col-sm-2 p-t-2">
                    <h4><b>box</b></h4>
                </div>

                <fieldset class="form-group col-sm-2">
                    <label for="boxX">X</label>
                    <input type="number" ng-model="box.x" class="form-control" id="boxX">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="boxX">Y</label>
                    <input type="number" ng-model="box.y" class="form-control" id="boxY">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="boxW">W</label>
                    <input type="number" ng-model="box.w" class="form-control" id="boxW">
                </fieldset>

                <fieldset class="form-group col-sm-2">
                    <label for="boxH">H</label>
                    <input type="number" ng-model="box.h" class="form-control" id="boxH">
                </fieldset>

                <div class="form-group col-sm-2 p-t-2 text-right">
                    <button type="submit" ng-click="onBoxSubmit()" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>

        <div class="row m-t">
            <world class="col-md-12"></world>
        </div>

        <div class="row m-t m-b form-inline">
            <div class="form-group col-sm-12 text-right">
                <label for="gravity"><b>Gravity</b></label>&nbsp;
                <input type="number" style="width: 100px;" ng-model="gravity" class="form-control" id="gravity">
            </div>
        </div>
    </div>
</body>
</html>
